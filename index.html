<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome BAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header class="school-gradient text-white shadow-lg">
    <div class="container">
        <div class="flex justify-between items-center nav-container">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-2xl" style="color: var(--primary);"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Welcome BAC</h1>
                    <p class="text-sm opacity-80">Class of 2030</p>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <a href="#home" class="nav-link">Home</a>
                <a href="#events" class="nav-link">Events</a>
                <a href="#news" class="nav-link">News</a>
            </nav>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section id="home" class="school-gradient text-white hero-section">
    <div class="container flex-col md:flex-row items-center">
        <div class="hero-text">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">Our School Journey</h2>
            <p class="text-xl mb-6">Learning, growing, and making memories together at BAC!</p>
            <div class="flex space-x-4">
                <a href="#events" class="btn-primary">View Events</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfLQ4xCmJo_f8BK3JANWO8Ashedz9E_1lwMSgIkgmj28hbE7g/viewform?usp=header" target="_blank" class="btn-secondary">Submit Form</a>
            </div>
        </div>
    </div>
</section>

<!-- Countdown -->
<section class="bg-gray-100 py-12">
    <div class="container">
        <h2 class="text-3xl font-bold text-center mb-8">Countdown to Graduation</h2>
        <div class="countdown-container">
            <div class="countdown-box">
                <span id="days" class="flip">00</span>
                <div class="label">Days</div>
            </div>
            <div class="countdown-box">
                <span id="hours" class="flip">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-box">
                <span id="minutes" class="flip">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-box">
                <span id="seconds" class="flip">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-12">
    <div class="container text-center">
        <p>&copy; 2030 BAC. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/a2d9d5a64d.js" crossorigin="anonymous"></script>
</body>
</html>
